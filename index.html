<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <title>Project</title>
</head>
<body>
   <div class="app">

       <div class="top">
            <h1 class="your-balance">Your Balance</h1>
            <span class="balance-number">4700</span>
       </div>

       <div class="overview">
            <section class="section">
                <h2 class="overview-heading">Income</h2>
                <span class="number income-amount">5000</span>
            </section>
            <section class="section">
                <h2 class="overview-heading">Expenses</h2>
                <span class="number expenses-amount">-300</span>
            </section>
       </div>

       <form class="input-form">
            <label for="description" class="label">Description:</label>
            <input id="description" type="text" class="input input--description" placeholder="Description">
            
            <label for="amouunt-input" class="label">Amount (+ for income, - for expenses)</label>
            <input id="amouunt-input" type="number" class="input input--amount" placeholder="Amount">
            
            <button type="submit" class="btn">Add</button>
        </form>

   </div>
</body>
</html>
